  <body>
    <nav class="navbar navbar-dark navbar-bground">

    <div class="container d-flex justify-content-center p-5">
      <div class="col-lg-6 col-lg-offset-3">
          <h4 class="text-center">Masukkan nomor dimulai dari angka 8xxxxxxxxxx</h4>
          <div class="panel panel-success">
              <div class="panel-heading">
                 <h5  class="text-center">Khusus untuk Warga +62</h5>
              </div>
              <div class="panel-body">
                <label class="mt-2 mb-2">No whatsapp tujuan</label>
                  <div class="form-group input-group mb-3">
                      <span class="input-group-text" id="basic-addon3">+62</span>
                      <input type="text" name="phone" class="form-control" placeholder="Input No whatsapp tujuan" id="phone" id="basic-url" aria-describedby="basic-addon3">
                  </div>
                  
                  <div class="form-group">
                      <label class="mt-2 mb-2">Pesanmu</label>
                      <textarea name="description" class="form-control" rows="3" id="description" placeholder="Tulis Pesanmu Disini"></textarea>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-success send mt-2">Send</button>
                  </div>

                  <div id="text-info"></div>
              </div>
          </div>
      </div>
  </div>
  <script>
    $(document).on('click','.send', function(){
  /* Inputan Formulir */
  var input_name          = $("#name").val(),
      input_email         = $("#email").val(),
      input_phone         = $("#phone").val(),
      input_product       = $("#product").val(),
      input_description   = $("#description").val();

  /* Pengaturan Whatsapp */
  var walink      = 'https://web.whatsapp.com/send',
      phone       = '6287885038485',
      text        = 'Halo saya ingin memesan ',
      text_yes    = 'Pesanan Anda berhasil terkirim.',
      text_no     = 'Isilah formulir terlebih dahulu.';

  /* Smartphone Support */
  if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      var walink = 'whatsapp://send';
  }

  if(input_name != "" && input_phone != "" && input_product != ""){
      /* Whatsapp URL */
      var checkout_whatsapp = walink + '?phone=62' + input_phone + '&text=' + 
          input_description + '%0A';

      /* Whatsapp Window Open */
      window.open(checkout_whatsapp,'_blank');
      document.getElementById("text-info").innerHTML = '<div class="alert alert-success">'+text_yes+'</div>';
  } else {
      document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">'+text_no+'</div>';
  }
});
  </script>
